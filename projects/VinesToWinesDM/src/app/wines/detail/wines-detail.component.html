<page-title name="Our Wines"></page-title>

<general-error [errors]="errors"></general-error>

<section fxLayout="column" fxLayoutGap="1em">
  <mat-card *ngFor="let wineType of model.wineTypes">
    <mat-card-header>
      <mat-card-title>{{wineType.name}}</mat-card-title>
      <mat-card-subtitle>{{wineType.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content (click)="onContentClick($event)" fxLayout="column" fxLayout.gt-xs="row wrap" fxLayoutAlign.gt-xs="space-around stretch">
      <mat-card *ngFor="let wine of wineType.wines" style="margin: 0.5em" [ngStyle.gt-xs]="{width: '280px'}" fxLayout="column">
        <mat-card-header>
          <mat-card-title>{{wine.name}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="wine.photo" mat-card-image style="height: 384px; background-size: cover; background-position: center;" [style.background-image]="wine.photo"></div>
        <mat-card-content *ngIf="!wine.photo" fxFlex.gt-xs="grow">
          &nbsp;
        </mat-card-content>
        <mat-card-actions>
          <button color="accent" mat-raised-button>Learn more</button>
        </mat-card-actions>
      </mat-card>

    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="onOKClick()">OK</button>
    </mat-card-actions>
  </mat-card>
</section>
