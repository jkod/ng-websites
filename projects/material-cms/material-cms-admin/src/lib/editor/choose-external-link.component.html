<mat-card>
  <mat-card-content>
    <input-text style="width: 100%;" placeholder="External link" [errMsg]="extUrlError" [model]="extUrl" (modelChange)="extUrl = $event"></input-text>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onOKClick()">OK</button>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  </mat-card-actions>
</mat-card>
