<mat-spinner strokeWidth="4" diameter="50" *ngIf="waiting"></mat-spinner>

<mat-list style="padding:0" *ngIf="!waiting">
  <mat-list-item *ngFor="let item of model?.items">
    <p matListAvatar>
      <time class="icon">
        <strong>{{item.start | date:'MMM'}}</strong>
        <span>{{item.start | date:'dd'}}</span>
      </time>
    </p>
    <h4 mat-line>
      {{item.summary}}
    </h4>
    <p mat-line *ngIf="item.location">
      <a href="https://www.google.com/maps?q={{item.location}}" target="_blank" rel="noopener">{{item.location.split(',')[0]}}</a>
    </p>
    <p mat-line *ngIf="!item.end"> &nbsp; </p>
    <p mat-line *ngIf="item.end && item.end.getHours() === 23"> {{item.start | date:'MMM dd'}} - {{item.end | date:'MMM dd'}}</p>
    <p mat-line *ngIf="item.end && item.end.getHours() < 23"> {{item.start | date:'shortTime'}} - {{item.end | date:'shortTime'}}</p>
  </mat-list-item>
</mat-list>
