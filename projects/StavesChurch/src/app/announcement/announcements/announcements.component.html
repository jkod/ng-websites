<page-title name="Announcements"></page-title>

<general-error [errors]="errors"></general-error>

<mat-card>
  <mat-card-content (click)="onContentClick($event)">
    <div *ngFor="let item of model">
      <h2>{{item.content.title}}</h2>
      <p [innerHTML]="item.content.sanitizedDesc"></p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onOKClick()">OK</button>
  </mat-card-actions>
</mat-card>
