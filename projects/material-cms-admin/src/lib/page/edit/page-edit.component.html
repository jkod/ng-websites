<page-title [name]="name"></page-title>

<general-error [errors]="errors"></general-error>

<mat-card>
  <mat-card-content>
    <mat-form-field style="height: 6em; width: 9em">
      <input matInput [matDatepicker]="picker" placeholder="Effective from" [(ngModel)]="model.effectiveFrom"
        (dateChange)="saveStream.next()" [errorStateMatcher]="createErrorStateMatcher('effectiveFrom')" [disabled]="readOnly">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>{{errors?.effectiveFrom}}</mat-error>
    </mat-form-field>
  </mat-card-content>

  <cms-editor [content]="model.content" (changed)="onContentChange($event)" [disabled]="readOnly"></cms-editor>

  <mat-card-actions>
    <cms-page-command-buttons [model]="model" [preApproveCheck]="createCanApprove()" (approve)="onApprove($event)"
      (change)="onChange($event)" (delete)="onDelete($event)" (recall)="onRecall($event)" (recover)="onRecover($event)"
      (error)="onError($event)"></cms-page-command-buttons>
    <br>
    <cms-page-status [model]="model"></cms-page-status>
  </mat-card-actions>
</mat-card>
